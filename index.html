<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>
    <!-- BOOTSTRAP -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE -->
    <title>Biglietto treno</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <form class="col-3 d-flex flex-column">
                <label for="name-surname" class="text-center mb-1">Inserisci nome e cognome</label>
                <input type="text" name="name-surname" id="name-surname" class="mb-3">
                <label for="kilometers" class="text-center mb-1">Inserisci i kilometri da percorrere</label>
                <input type="number" name="kilometers" id="kilometers" min="0" class="mb-3">
                <label for="age" class="text-center mb-1">Inserisci categoria d'et√†</label>
                <select name="age" id="age" class="mb-3">
                    <option value="underage">Minorenne</option>
                    <option value="adult">Adulto</option>
                    <option value="over65">Over 65</option>
                </select>
                <button type="button" id="submit" class="mb-3">Genera</button>
                <input type="reset" value="Cancella" class="mb-3">
                <p id="error-message" class="bg-danger d-none text-center text-white"></p>
            </form>
            <div class="ticket col-9">
                <div class="ticket-top text-white row">
                    <div class="col-4 d-flex align-items-center">
                        <h3 class="mb-0 mx-2"><b><i class="fa-solid fa-train me-1"></i> TICKET</b></h3>
                    </div>
                    <div class="col-8 d-flex justify-content-end align-items-center">
                        <h3 class="mb-0 mx-2"><b><i class="fa-solid fa-train me-1"></i> TICKET</b></h3>
                    </div>
                </div>
                <div class="ticket-bottom row">
                    <div class="col-4 py-2 d-flex flex-column justify-content-between">
                        <div class="tb-top">
                            <h5 id="name-surname-display-1"></h5>
                            <h6 id="km-1"></h6>
                        </div>
                        <div class="tb-bottom">
                            <h6 id="n-carryage-1"></h6>
                            <h6 id="cp-code-1"></h6>
                        </div>
                    </div>
                    <div class="col-8 py-2">
                        <div class="row h-100">
                            <div class="col-6 h-100 d-flex flex-column justify-content-between">
                                <div class="tb-top">
                                    <h5 id="name-surname-display-2"></h5>
                                    <h6 id="km-2"></h6>
                                </div>
                                <div class="tb-bottom">
                                    <h6 id="n-carryage-2"></h6>
                                    <h6 id="cp-code-2"></h6>
                                </div>
                            </div>
                            <div class="col-6 h-100 d-flex flex-column justify-content-end align-items-end">
                                <h6 id="price"></h6>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
